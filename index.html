<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div style="margin: 20px;">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">汇旺用户名</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="例如: 张三">
              <small id="emailHelp" class="form-text text-muted">实名认证的名字</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">汇旺账号</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="例如: 855111212123">
              <small id="emailHelp" class="form-text text-muted">通常为您的手机号</small>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
          </form>
    </div>
    <script>
        Telegram.WebApp.ready();
            Telegram.WebApp.MainButton.setParams({
                title: "OPEN WEBVIEW",
                text: 'CLOSE WEBVIEW',
                is_visible: true
            }).onClick(DemoApp.close);
    </script>
</body>
</html>
